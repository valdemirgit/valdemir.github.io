<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Dev icons Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!--Css do Projeto-->   

    <title>Card HTML + CSS</title>
    <link rel="stylesheet" href="/static/css/card.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="row">
      <div class="card green">
        <h2>Front-end</h2>
        <i class="devicon-html5-plain"></i>                   
        <i class="devicon-javascript-plain"></i>
        <img class="image" src="money.png" alt="" />
      </div>

      <div class="card blue">
        <h2>Font-end Frameworks</h2>
        <i class="devicon-visualstudio-plain"></i>
        <i class="devicon-git-plain"></i>
        <i class="devicon-github-original"></i>     
      </div>

      <div class="card red">
        <h2>Back-end</h2>        
        <i class="devicon-python-plain"></i>                  
        <i class="devicon-php-plain"></i>
        <i class="devicon-cplusplus-plain"></i> 
       </div>
    </div>
    <div class="row">
        <div class="card green">
          <h2>OS</h2>
          
          <i class="devicon-ubuntu-plain"></i>
          <i class="devicon-raspberrypi-line"></i>
          <i class="devicon-linux-plain colord"></i>
          <i class="devicon-debian-plain"></i>
          <i class="devicon-centos-plain"></i> 
        </div>
  
        <div class="card blue">
          <h2>tool</h2>                          
          <i class="devicon-arduino-plain"></i>                   
          <i class="devicon-putty-plain"></i>  
        </div>
  
        <div class="card red">
          <h2>Back-end Framework</h2>            
          <i class="devicon-flask-original"></i>
          <i class="devicon-bootstrap-plain"></i>   
        </div>
      </div>
      <div class="row">
        <div class="card blue">
          <h2>Databses</h2>
          <i class="devicon-mysql-plain colord"></i>              
        </div>        
      </div>
    

    <div class="footer" id="footer"></div>
    <script src="footer.js"></script>
  </body>
</html>
